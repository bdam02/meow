<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova — Workspace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:system-ui;-apple-system,BlinkMacSystemFont,sans-serif;background:#f8fafc;color:#0f172a;}
.hidden{display:none;}
.auth{min-height:100vh;display:flex;align-items:center;justify-content:center;}
.auth-box{background:#fff;padding:40px;border-radius:20px;box-shadow:0 20px 40px rgba(0,0,0,0.1);width:100%;max-width:400px;}
.auth-box h1{text-align:center;margin-bottom:10px;}
.auth-box p{text-align:center;color:#64748b;margin-bottom:20px;}
input{width:100%;padding:12px;margin-bottom:12px;border-radius:12px;border:1px solid #e5e7eb;font-size:0.95rem;}
button{width:100%;padding:12px;border:none;border-radius:12px;background:#4f46e5;color:white;font-size:1rem;cursor:pointer;}
.link{text-align:center;margin-top:10px;color:#64748b;cursor:pointer;}
.link span{color:#4f46e5;}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login" class="auth">
  <div class="auth-box">
    <h1>Login</h1>
    <p>Sign in to your workspace</p>
    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Sign in</button>
    <div class="link" onclick="showSignup()">Don’t have an account? <span>Create one</span></div>
  </div>
</div>

<!-- SIGN UP -->
<div id="signup" class="auth hidden">
  <div class="auth-box">
    <h1>Sign Up</h1>
    <p>Create your workspace account</p>
    <input id="signUser" placeholder="Username">
    <input id="signPass" type="password" placeholder="Password">
    <button onclick="signup()">Create account</button>
    <div class="link" onclick="showLogin()">Already have an account? <span>Sign in</span></div>
  </div>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <h1>Welcome to Nova!</h1>
  <p>You are logged in locally.</p>
</div>

<script>
// Affiche la page Sign Up
function showSignup(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('signup').classList.remove('hidden');
}

// Retour au Login
function showLogin(){
  document.getElementById('signup').classList.add('hidden');
  document.getElementById('login').classList.remove('hidden');
}

// Crée le compte local
function signup(){
  const u = document.getElementById('signUser').value.trim();
  const p = document.getElementById('signPass').value;
  if(!u || !p){ alert("Enter username & password"); return; }
  localStorage.setItem('nova_account', JSON.stringify({u,p}));
  alert("Account created. Now sign in!");
  showLogin();
}

// Login local
function login(){
  const data = JSON.parse(localStorage.getItem('nova_account'));
  if(!data){ alert("No account found. Please sign up."); return; }
  if(document.getElementById('loginUser').value !== data.u || document.getElementById('loginPass').value !== data.p){
    alert("Incorrect username or password"); return;
  }
  localStorage.setItem('nova_session','active');
  showApp();
}

// Affiche l'app après login
function showApp(){
  document.getElementById('login').classList.add('hidden');
  document.getElementById('signup').classList.add('hidden');
  document.getElementById('app').classList.remove('hidden');
}

// Auto login si session active
if(localStorage.getItem('nova_session')){
  showApp();
}
</script>

</body>
</html>
