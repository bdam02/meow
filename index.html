<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Nova â€” Your Personal Space</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f19;
  --surface:#111827;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#6366f1;
}

*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif}
html{scroll-behavior:smooth}
body{
  margin:0;
  background:linear-gradient(180deg,#0b0f19,#020617);
  color:var(--text);
  min-height:100vh;
}

/* COMMON */
.hidden{display:none}
button{
  background:var(--accent);
  border:none;
  border-radius:12px;
  padding:14px;
  color:white;
  cursor:pointer;
  font-size:0.95rem;
}
input,textarea{
  width:100%;
  padding:14px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  color:var(--text);
  margin-bottom:14px;
}

/* AUTH */
.auth{
  max-width:420px;
  margin:120px auto;
  background:var(--surface);
  padding:40px;
  border-radius:20px;
  border:1px solid var(--border);
  animation:fadeUp 1s ease;
}
.auth h1{text-align:center;margin-bottom:10px}
.auth p{text-align:center;color:var(--muted);margin-bottom:30px}
.switch{
  text-align:center;
  margin-top:16px;
  color:var(--muted);
  cursor:pointer;
}

/* DASHBOARD */
nav{
  padding:20px 32px;
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(2,6,23,.8);
  backdrop-filter:blur(10px);
}
.container{
  max-width:1100px;
  margin:auto;
  padding:40px 24px;
}
.card{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:20px;
  padding:28px;
  margin-bottom:24px;
  animation:fadeUp .8s ease;
}
.notes{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
}
.note{
  background:#020617;
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  color:var(--muted);
  animation:fadeUp .6s ease;
}

/* ANIMATIONS */
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="auth">
  <h1>Welcome to Nova</h1>
  <p>Sign in to your personal space</p>
  <input id="loginUser" placeholder="Username">
  <input id="loginPass" type="password" placeholder="Password">
  <button onclick="login()">Sign In</button>
  <div class="switch" onclick="showSignup()">No account? Create one</div>
</div>

<!-- SIGNUP -->
<div id="signup" class="auth hidden">
  <h1>Create account</h1>
  <p>Start building your space</p>
  <input id="signUser" placeholder="Username">
  <input id="signPass" type="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <div class="switch" onclick="showLogin()">Already have an account?</div>
</div>

<!-- DASHBOARD -->
<div id="app" class="hidden">
  <nav>
    <strong>Nova</strong>
    <button onclick="logout()">Logout</button>
  </nav>

  <div class="container">
    <div class="card">
      <h2 id="welcome"></h2>
      <p style="color:var(--muted)">This is your personal dashboard.</p>
    </div>

    <div class="card">
      <h3>Add a note</h3>
      <textarea id="noteText" placeholder="Write something..."></textarea>
      <button onclick="addNote()">Save note</button>
    </div>

    <div class="card">
      <h3>Your notes</h3>
      <div class="notes" id="notes"></div>
    </div>
  </div>
</div>

<script>
/* AUTH LOGIC */
function showSignup(){
  login.classList.add("hidden");
  signup.classList.remove("hidden");
}
function showLogin(){
  signup.classList.add("hidden");
  login.classList.remove("hidden");
}

function signup(){
  const u=signUser.value.trim();
  const p=signPass.value;
  if(!u||!p) return alert("Fill all fields");
  localStorage.setItem("nova_user",JSON.stringify({u,p,notes:[]}));
  loginUser.value=u;
  showLogin();
}

function login(){
  const data=JSON.parse(localStorage.getItem("nova_user"));
  if(!data) return alert("No account found");
  if(loginUser.value!==data.u||loginPass.value!==data.p)
    return alert("Wrong credentials");
  startApp();
}

function logout(){
  location.reload();
}

/* APP */
function startApp(){
  login.classList.add("hidden");
  signup.classList.add("hidden");
  app.classList.remove("hidden");
  const data=JSON.parse(localStorage.getItem("nova_user"));
  welcome.textContent="Welcome back, "+data.u;
  renderNotes();
}

function addNote(){
  const text=noteText.value.trim();
  if(!text) return;
  const data=JSON.parse(localStorage.getItem("nova_user"));
  data.notes.push(text);
  localStorage.setItem("nova_user",JSON.stringify(data));
  noteText.value="";
  renderNotes();
}

function renderNotes(){
  notes.innerHTML="";
  const data=JSON.parse(localStorage.getItem("nova_user"));
  data.notes.forEach(n=>{
    const d=document.createElement("div");
    d.className="note";
    d.textContent=n;
    notes.appendChild(d);
  });
}

/* AUTO LOGIN */
if(localStorage.getItem("nova_user")){
  startApp();
}
</script>

</body>
</html>
